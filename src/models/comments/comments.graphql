type Query {
    comment(_id: ID!): Comment!
    commentsByIds(ids: [ID!]!): [Comment!]
}

type Comment {
    _id: ID!
    owner: User!
    text: String!
    isReply: Boolean!
    replies: [Comment!]
    post: Post!
    createdAt: String!
}

type Mutation {
    commentCreate(input: AddCommentInput!): Comment!
    commentDeleteById(_id: ID!): Comment!
}

input AddCommentInput {
    owner: ID!
    text: String!
    isReply: Boolean!
    isReplyTo: ID
    post: ID!
}
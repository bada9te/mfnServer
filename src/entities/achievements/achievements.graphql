type Achievement {
    _id: ID!
    title: String
    achievement: String
    description: String
    type: String
    rarity: String
    posNumber: Int
    rp: Int
}

type Query {
    allAchievements: [Achievement!]
    achievementsByIds(ids: [ID!]!): [Achievement!]
    achievementsByPos(pos: [Int!]!): [Achievement!]
    achievemenmtsCount: Int!
}

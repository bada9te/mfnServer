image: node:18

stages:
  - install
  - test
  - build
  - deploy

# Install dependencies using Yarn
install_dependencies:
  stage: install
  script:
    - yarn install
  artifacts:
    paths:
      - node_modules/

# Run linting and tests
run_tests:
  stage: test
  script:
    - yarn test
  dependencies:
   - install_dependencies

# Build the Next.js app
build_nestjs:
  stage: build
  script:
    - yarn build
  dependencies:
    - install_dependencies
  artifacts:
    paths:
      - .nest/


deploy-railway-dev:
  stage: deploy
  image: ubuntu
  only:
    - dev
  script:
    - apt-get update && apt-get install -y curl
    - curl -fsSL https://railway.app/install.sh | sh
    - RAILWAY_TOKEN=$RAILWAY_TOKEN_DEV railway up --service=$RAILWAY_SERVICE_NAME_DEV -d
  environment:
    name: development


deploy-railway:
  stage: deploy
  image: ubuntu
  only:
    - main
  script:
    - apt-get update && apt-get install -y curl
    - curl -fsSL https://railway.app/install.sh | sh
    - railway up --service=$RAILWAY_SERVICE_NAME -d
  environment:
    name: production
